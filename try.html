<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Certificate Example</title>
    
    <!-- Internal CSS -->
    <style>
        /* Container for the image */
        .image {
            width: 350px; /* Fixed width for demonstration */
            height: 200px; /* Fixed height for demonstration */
            border: 1px solid red; /* Border for the container */
            overflow: hidden; /* Hide overflow to ensure the image does not overflow */
            position: relative; /* Ensure relative positioning for absolute child */
        }

        /* Image to take full width and height of parent */
        .show_image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image covers entire container */
            object-position: center; /* Center image within container */
            position: absolute; /* Absolute positioning for image */
            top: 0; /* Align image to top of parent */
            left: 0; /* Align image to left of parent */
        }
    </style>
</head>
<body>
    <!-- Container div with fixed width and height -->
    <div class="image">
        <!-- Image to be displayed -->
        <img src="./images/first.jpg" alt="..." class="show_image">
    </div>

    <!-- Bootstrap scripts (optional if not used) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
